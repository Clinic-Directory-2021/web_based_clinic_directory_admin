{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/homepage_base.css' %}">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <link rel="stylesheet" href="{% static 'css/request.css' %}">
    <link rel="stylesheet" href="{% static 'css/clinic.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="{% static 'js/homepage_base.js' %}" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script> -->

    <script src="{% static 'js/requests.js' %}" defer></script>
    <script src="{% static 'js/clinic.js' %}" defer></script>

     <!-- sweetalert2 -->
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class='logo' style="display: flex;">
            <img src="../static/images/logo.png" alt="" width="50" height="50">
            &nbsp; &nbsp;
            <h2 style="margin-top: 10px; overflow: hidden; color: #E0C097;">GoVet</h2>
        </div>
        
        <div class="topnav">
            <ul>
                <a href="{% url 'homepage' %}"><li id="homepage">Home</li></a>
                <a href="{% url 'request' %}"><li id="request">Request</li></a>
                <a href="{% url 'clinic' %}"><li id="clinic">Clinic</li></a>
            </ul>
        </div>
        <div class="menu" onclick="show_menu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="action">
            <a href="{% url 'logout' %}"><li>Logout</li></a>
        </div>
    </div>
    <div class="menu-list">
        <div class="menu-header">
            <div class="decoy"></div>
            <div class='close' onclick="close_menu()">
                <div class="line left"></div>
                <div class="line right"></div>
            </div>
        </div>
        <ul>
            <a href="{% url 'homepage' %}"><li><h3>Home</h3></li></a>
            <a href="{% url 'request' %}"><li><h3>Request</h3></li></a>
            <a href="{% url 'clinic' %}"><li><h3>Clinic</h3></li></a>
            <a href="#"><li><h3>Logout</h3></li></a>
        </ul>
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
